<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>qq</title>
    <link rel="stylesheet" href="css/qicq.min.css"/>
</head>
<body >
<div class="login-box animated bounceIn">
    <div class="logo-box"><img src="img/logo.png"  height="90px"/></div>
    <p class="login_error hidden">用户名或者密码错误</p>
    <div class="login-wrap">
        <input type="text" id="account" class="login-input" style="border-bottom: 1px solid rgba(0, 0, 0, 0.16) !important; " placeholder="QQ号/邮箱"/>
        <input type="password" id="password"  class="login-input" placeholder="密码"/>
    </div>
    <button class="login-button" id="login">登录</button>
    <div class="option-box">
        <button class="go-register">新用户</button>
    </div>

</div>
<div class="register-box hidden animated bounceInRight">
    <div class="register-header">
        <a href="#" id="register-back"><img src="img/back.png" alt="返回"/></a>
        <span>ssss</span>
    </div>
    <p class="register_error hidden">用户名或者密码错误</p>
    <div class="register-area">
        <div class="register-wrap">
            <span>账号</span><input type="text" id="reg_account" placeholder="请输入账号"/><br>
            <span>密码</span><input type="password" id="reg-passwd" placeholder="请输入密码"/><br>
            <span>重复密码</span><input type="password" id="re-passwd" placeholder="请重复密码"/>
        </div>
    </div>
    <button id="enter-register" class="register-button">确认并注册</button>
</div>
<div class="user-list hidden animated bounceInDown">
    <div class="list-header">
        <img src="img/array_left.png" style="float: left;margin-top: 1em;"/>
        <img src="img/pic.jpg" class="my-image"/>
        <span class="myname">银酱</span>
        <span class="link">联系人</span>
    </div>
    <div class="search">
        <button>搜索</button>
    </div>
    <div class="list-adapter">
        <ul id="chatlist" >

        </ul>
    </div>
    <div class="friend-buttom">
        <div class="friend-buttom-inner">
            <img src="img/user.png" alt="" class="img-tap"/>
            <p>联系人</p>
        </div>
        <div class="friend-buttom-inner">
            <a href="#" id="enter-chatroom">
            <img src="img/users.png" alt="" class="img-tap"/></a>
            <p>聊天室</p>
        </div>

    </div>
</div>
<div class="setting-ui hidden">
    <div class="list-header">
        <img src="img/back.png" style="float: left;" alt="返回"/>
        <h1>设置</h1>
    </div>
    <div class="setting-list">
        <p><span class="setting-tag">用户名</span> <span contenteditable="true" class="setting-content">cupid &nbsp;&nbsp;</span></p>
        <p><span class="setting-tag">个性签名</span> <span contenteditable="true" class="setting-content">洞爷湖！！！ &nbsp;&nbsp;</span></p>
        <p><span class="setting-tag">头像</span> <span  class="setting-content" onclick="upload()">点击上传新头像</span><input type="file" class="hidden" id="images"/></p>
        <p><span class="setting-tag">关于</span> <span  class="setting-content"></span></p>
    </div>
    <p class="setting-save">
        <button class="btn-save">保存</button>
        <button class="btn-cancel">放弃</button>
    </p>
</div>
<div class="chat-ui hidden animated ">
    <div class="list-header2">
        <a class="back" href="#" id="singleChatBack">
<img src="img/left2.png"  alt="返回"/>
        <span style="margin-left: 2px">消息</span>
        </a>
        <span class="to-name" style="/* margin-left: 28%; */font-size: large">cupid！！</span>
        <img src="img/user.png" alt="头像" style="position: absolute;height: 30px;width: 30px;right: 6%;top: 0.7em;">
    </div>
    <div class="chat-area" >
        <ul id="single-chat" class="user-box">
            <!--<li class="info-user">
                <img class="use-img" src="img/pic.jpg">
                <span>怎么了</span>
            </li>
            <li class="info-friend">
                <span>明天一起去三角市玩好吗？我同学也去</span>
                <img class="use-img" src="img/pic2.jpg">
            </li>
            <div class="clear"></div>-->
        </ul>
    </div>
    <div class="input-area">
        <div>
        <img src="img/emoji.png" id="Iemoji" alt=""/>
            <img src="img/shake.png" class="shakeke">
        <textarea  class="msg-input" id="msg-input"></textarea>
        <button class="send" id="send">发送</button>
    </div>
        <div class="swiper-container hidden" id="emojiWrap">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="emoji1">
                        <ul class="emojiWrap">
                        </ul>
                </div>
                <div class="swiper-slide" id="emoji2">

                </div>
                <div class="swiper-slide" id="emoji3">

                </div>
            </div>
        </div>
    </div>

</div>
<div class="chat-ui-multi animated hidden">
    <div class="list-header2">
        <a class="back" href="#" id="multiChatBack">
            <img src="img/left2.png"  alt="返回"/>
            <span style="margin-left: 2px">消息</span>
        </a>
        <span class="to-all" style="font-size: large">吹水区</span>
        <img src="img/users.png" alt="头像" style="position: absolute;height: 30px;width: 30px;right: 6%;top: 0.7em;">
    </div>
    <div class="chat-area">
        <ul id="multi-area">
           <!-- <li class="info-user">
                <img class="use-img" src="img/pic.jpg"><p>坂田银时</p>
                <span class="span-append">怎么了啊飒飒飒飒飒飒飒飒啊啊</span>
            </li>
            <div class="clear"></div>
            <li class="info-user">
                <img class="use-img" src="img/pic.jpg"><p>坂田银时</p>
                <span class="span-append">怎么了是生生世世事实上试试试试试试试试试试试试试试生生世世事实上试试试试试试试试试试试试</span>
            </li>-->
            <div class="clear"></div>
        </ul>
    </div>
    <div class="input-area">
        <div>
            <img src="img/emoji.png" id="Iemoji2" alt=""/>
            <img src="img/shake.png" class="shakeke">
            <textarea  class="msg-input" id="multi-msg-input"></textarea>

            <button class="send" id="multi-send">发送</button>
        </div>
        <div class="swiper-container  hidden" id="emojiWrap2">
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/socket.io-1.2.0.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container');
</script>
<script src="js/qicq.min.js" type="text/javascript" charset="utf-8"></script>
